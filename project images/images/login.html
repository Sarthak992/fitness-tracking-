<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
  <div class="welcome-message">Welcome to Momentum</div>

    <!--ring div starts here-->
<div class="ring">
  <i style="--clr:#00ff0a;"></i>
  <i style="--clr:#ff0057;"></i>
  <i style="--clr:#fffd44;"></i>
  <div class="login">
    <h2>Login</h2>
    <div class="inputBx">
      <input type="text" placeholder="Username" id="username">
    </div>
    <div class="inputBx">
      <input type="password" placeholder="Password" id="password">
    </div>
    <div class="inputBx">
      <input type="submit" value="Sign in" id="signInButton">
    </div>
    <div class="message" id="errorMessage" style="display: none; color: red;">Username and password are required.</div>
    <div class="links">
      <a href="#">Forget Password</a>
      <a href="signup.html">Signup</a>
    </div>
  </div>
</div>
<!--ring div ends here-->

<script>
  document.getElementById("signInButton").addEventListener("click", function() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    
    if (username === "" || password === "") {
      document.getElementById("errorMessage").style.display = "block";
    } else {
      window.location.href = "practce1.html";
    }
  });
</script>

</body>
</html>
