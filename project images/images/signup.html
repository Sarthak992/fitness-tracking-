<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Signup Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

  <div class="welcome-message">Welcome to Momentum</div>

    <!--ring div starts here-->
<div class="ring">
  <i style="--clr:#00ff0a;"></i>
  <i style="--clr:#ff0057;"></i>
  <i style="--clr:#fffd44;"></i>
  <div class="login">
    <h2>Signup</h2>
    <div class="inputBx">
      <input type="text" placeholder="Username" id="username">
    </div>
    <div class="inputBx">
        <input type="text" placeholder="Email id" id="email">
    </div>
    <div class="inputBx">
        <input type="text" placeholder="Phone number" id="phone" pattern="[0-9]*">
    </div>
    <div class="inputBx">
      <input type="password" placeholder="Password" id="password">
    </div>
    <div class="inputBx">
      <input type="submit" value="Sign up" id="signUpButton">
    </div>
    <div class="message" id="errorMessage" style="display: none; color: red;">All fields are required and email must end with '@gmail.com', '@yahoo.com', or '@rediff.com'.</div>
    <div class="links">
      <a href="login.html">Already have an account? Sign in</a>
    </div>
  </div>
</div>
<!--ring div ends here-->

<script>
  document.getElementById("signUpButton").addEventListener("click", function() {
    var username = document.getElementById("username").value;
    var email = document.getElementById("email").value;
    var phone = document.getElementById("phone").value;
    var password = document.getElementById("password").value;
    
    var emailPattern = /@gmail\.com$|@yahoo\.com$|@rediff\.com$/;
    
    if (username === "" || email === "" || phone === "" || password === "" || !email.match(emailPattern)) {
      document.getElementById("errorMessage").style.display = "block";
    } else {
      window.location.href = "practce1.html"; 
    }
  });
</script>

</body>
</html>
